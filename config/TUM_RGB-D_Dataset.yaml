%YAML:1.0
#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

Camera.type: "PinHole"

Camera.fx: 525.0
Camera.fy: 525.0
Camera.cx: 319.5
Camera.cy: 239.5

# distortion parameters
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

# Camera original resolution
Camera.width: 640
Camera.height: 480

# Frames per second (adjust according to your camera)
Camera.fps: 30.0

# Depth threshold (used for depth-based tracking)
ThDepth: 40.0

# Scaling factor for the image (1 means no scaling)
Camera.bf: 40.0

# If RGB is used instead of BGR (default OpenCV)
Camera.RGB: true

# Feature Extraction Parameters
# ORBextractor.nFeatures: 1000
# ORBextractor.scaleFactor: 1.2
# ORBextractor.nLevels: 8
# ORBextractor.iniThFAST: 20
# ORBextractor.minThFAST: 7
ORBextractor.nFeatures: 2000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 25
ORBextractor.minThFAST: 10

# Initialization (used for monocular mode)
InitMinFeatures: 100

# Viewer settings
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0